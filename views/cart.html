    <div class="container mx-auto px-28 pt-20">
        <div class="back-btn c-p mb-5">
            <div class="display-flex align-center font-blue">
                <svg class="h-14 w-14" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>

                <a href="/store">חזרה לחנות</a>
        </span>
            </div>

        </svg>

                    סל הקניות שלי
                </div>
            </div>
            <div ng-click="ctrl.clearCart()" class="clear-cart">

                    <svg class="h-20 w-20 font-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                    </svg>
                    <span class="mr-2 font-bold font-blue c-p">
            מחיקת סל
          </span>
                </div>
            </div>
        </div>
