<div class="store-item rounded-10 display-flex flex-vertical align-center justify-around">
    <div class="discount-badge-v badge-sm">
        <div class="display-flex flex-vertical align-center">
            <img class="h-16 w-16 font-green mt-3" src="assets/icons/icon-discount.svg" alt="item-discount">
            <div class="font-white text-xs mt-2">מבצע</div>
            <div class="discount-badge-v-tip badge-sm"></div>
        </div>
        <div class="discount-badge-v-side badge-sm"></div>
    </div>

        <div class="item-tag rounded-10 text-regular">{{product.productQuality.name}}</div>

        </svg>
    </div>

        <span class="text-xl text-center">{{product.name || name}}</span>
        <div class="display-flex mt-10">

    <div class="display-flex flex-vertical align-center">
        <span class="item-price">₪{{product.price}}/ק"ג</span>
    </div>
    <div class="toggle-unit-wrapper display-flex flex-vertical align-center ">
        <div class="toggle-unit-container rounded-25">
            <div class="toggle-unit text-xl rounded-25 display-flex justify-center align-center">
                <span>ק"ג</span>
            </div>
            <div class="toggle-unit selected text-xl rounded-25 display-flex justify-center align-center">
                <span>יח'</span>
            </div>
        </div>
        <div class="mt-15 btn-green rounded-50 display-flex justify-center align-center  ">
            <svg class="h-20 w-20 font-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M12 4v16m8-8H4"/>
            </svg>
            <span class="font-white text-bolder text-xl mr-10">הוספה לסל</span>
        </div>
    </div>
</div>
